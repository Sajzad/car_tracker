{% extends 'base.html' %}
{% load static %}
{% block title %}Cars{% endblock %}
{% block content %}
	<section id="app" class="container">
		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">Create Car</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      	<form @submit.prevent='createCar()' method="post">
				    <div class="modal-body">
				      	<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">Car Name</label>
						  <input type="text" v-model='carName' class="form-control" id="exampleFormControlInput1" placeholder="Car Name">
						</div>
				    </div>
				    <div class="modal-footer">
				        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-default" data-bs-dismiss="modal">Create</button>
				    </div>
				</form>
		    </div>
		  </div>
		</div>		
		<!-- Update Modal -->
		<div class="modal fade" id="update-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">Update Car</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      	<form @submit.prevent='updateCar(car.id)' method="post">
				    <div class="modal-body">
				      	<div class="mb-3" v-if='car!=null'>
						  <label for="exampleFormControlInput1" class="form-label">Car Name</label>
						  <input type="text" v-model='car.car' class="form-control" id="exampleFormControlInput1" placeholder="Car Name">
						</div>
				    </div>
				    <div class="modal-footer">
				        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-default" data-bs-dismiss="modal">Create</button>
				    </div>
				</form>
		    </div>
		  </div>
		</div>

		<div class="row">
			<h2 class="mb-3">Car</h2>
			<div class="col-md-6 offset-md-2">
				<table class="table">
					<button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">create</button>

					 <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Car Name</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr v-for='(item, index) in cars'>

					      <th scope="row">[[ index+1 ]]</th>
					      <td>[[ item.car ]]</td>
					      <td>
					      	<button @click.prevent='preData(item.id)' class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#update-modal">update</button>
					      	<button @click='deleteCar(item.id)' class="btn btn-danger btn-sm">delete</button>
					      </td>
					    </tr>
					  </tbody>
				</table>
			</div>
		</div>
		
	</section>
{% endblock %}

{% block extra_js %}
	<script type="text/javascript" src="{% static 'vue/context.js' %}"></script>
{% endblock %}
